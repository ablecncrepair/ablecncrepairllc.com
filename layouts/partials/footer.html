<!-- Footer -->
<footer class="wrapper style1 align-center" id="footer">
    <div class="inner">
        <ul class="icons">
            {{ with .Site.Params.social.email }}<li><a target="_blank" href="mailto:{{.}}" class="fav icon style2 fa-envelope"><span class="label">Email</span></a></li>{{end}}
            {{ with .Site.Params.social.phone }}<li><a target="_blank" href="tel:{{.}}" class="fav icon style2 fa-phone"><span class="label">{{ . }}</span></a></li>{{end}}
        </ul>
</div>
</footer>

<!-- FontAwesome JS -->
{{ range .Site.Params.asset.fontawesome_js -}}
    <script type="text/javascript" src="{{ . | absURL }}"></script>
{{- end }}
